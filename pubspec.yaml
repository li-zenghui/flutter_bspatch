name: flutter_bspatch
description: A Flutter FFI plugin for applying bspatch binary differential patches. Supports both BSDIFF40 and BSDIFF43 formats.
version: 0.0.1
homepage: https://github.com/li-zenghui/flutter_bspatch
repository: https://github.com/li-zenghui/flutter_bspatch
issue_tracker: https://github.com/li-zenghui/flutter_bspatch/issues

environment:
  sdk: ^3.9.2
  flutter: '>=3.3.0'

dependencies:
  flutter:
    sdk: flutter
  ffi: ^2.1.3

dev_dependencies:
  ffigen: ^13.0.0
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  plugin:
    platforms:
      android:
        ffiPlugin: true
      ios:
        ffiPlugin: true
      linux:
        ffiPlugin: true
      macos:
        ffiPlugin: true
      windows:
        ffiPlugin: true
